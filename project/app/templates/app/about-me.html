{% extends "app/base.html" %}

{% block head %}
    <title>Обо мне</title>

{% block body %}
    <h1>User Info</h1>
    {% if user.is_authenticated %}
      <h2>Detail</h2>
        <p>Username {{user.username}}</p>
        <p>Email {{user.profile.email}}</p>
        <p> <a href="/logout">Выйти из аккаунта</a></p>
    {% else %}
        <h2>User anon</h2>
    {% endif %}

{% endblock body %}
